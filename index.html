<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3731c45d9d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&family=Macondo&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="input-group mb-3" id="city-search">
        <input
          type="text"
          class="form-control"
          placeholder="Search"
          autofocus="on"
          autocomplete="off"
          id="city-search-input"
        />
        <button class="current-location" id="location">Location</button>
      </div>
      <div class="current-weather">
        <p>Current weather</p>
        <p id="current-time"></p>
        <div class="row">
          <div class="col-3">
            <h1 id="city">- - - -</h1>
            <img src="" alt="" id="icon" />
            <p>
              <span class="weather-description" id="weather-description">
                - - - -
              </span>
            </p>
          </div>
          <div class="col-4">
            <h1>
              <span id="current-temperature"> - - </span>
              <span class="degrees-measurment">
                <a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </h1>
          </div>
          <div class="col-5">
            <p>
              Feels like <span id="feels-like-temperature"> - - °C</span>
              <br />
            </p>
            <div class="row">
              <div class="col">
                <p>
                  Humidity
                  <br />
                  Wind
                </p>
              </div>
              <div class="col">
                <p>
                  <span id="humidity"> - - </span>
                  <br />
                  <span id="wind"> - - </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="week-forcast">
        <div class="row">
          <div class="col">
            <h4>Fri</h4>
            <p>
              <i class="fa-regular fa-sun"></i>
              Sunny
              <span class="forecast-temperature"> 16°/ 25° </span>
            </p>
          </div>
          <div class="col">
            <h4>Sat</h4>
            <p>
              <img src="" alt="" id="icon" />
              Sunny
              <span class="forecast-temperature"> 17°/ 28° </span>
            </p>
          </div>
          <div class="col">
            <h4>Sun</h4>
            <p>
              <i class="fa-regular fa-sun"></i>
              Sunny
              <span class="forecast-temperature"> 13°/ 24° </span>
            </p>
          </div>
          <div class="col">
            <h4>Mon</h4>
            <p>
              <i class="fa-regular fa-sun"></i>
              Sunny
              <span class="forecast-temperature"> 20°/ 32° </span>
            </p>
          </div>
          <div class="col">
            <h4>Tue</h4>
            <p>
              <i class="fa-regular fa-sun"></i>
              Sunny
              <span class="forecast-temperature"> 22°/ 34° </span>
            </p>
          </div>
        </div>
      </div>
      <div class="footer">
        <a
          href="https://github.com/aparkhomenko21/weather-project"
          target="_blank"
          >Open-source code</a
        >
        by Anna Parkhomenko
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
